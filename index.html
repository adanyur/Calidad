<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseño Reporte de incidencia/Evento Adverso Asistencial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form>
        <div class="text-title">
            <h4>F419 REPORTE DE INCIDENCIA/EVENTO ADVERSO - ASISTENCIAL</h4>
        </div>  
               
        <div class="container">        
                    <div class="card">
                        <div class="card-body">
                            <div class="card-title"></div>
                                <div class="card-text">
                                    <input type="date"/>                           
                                    <select>
                                        <option value="">Mañana</option>
                                        <option value="">Tarde</option>
                                        <option value="">Noche</option>
                                    </select>
                                </div>                                 
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <div class="card-title"></div>
                            <div class="group-row">

                                    <select name="" id="">
                                        <option value="">Centro Obstétrico y Emergencia</option>
                                        <option value="">Centro Quirúrgico</option>
                                        <option value="">Hospitalización</option>
                                        <option value="">Neonatología</option>
                                        <option value="">Consultorios Externos / Vacunación</option>
                                        <option value="">Otros</option>
                                    </select>

                            </div>
                        </div>
                    </div>                       
                    <div class="card">
                        <div class="card-body">
                            <div class="card-title"></div>
                            <input type="text" placeholder="Ingresar n° historia"/>
                            <textarea rows="5" cols="10" placeholder="Agregar descripcion"></textarea>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <div class="card-title"></div>
                                <select name="" id="">
                                    <option value="">Medico</option>
                                    <option value="">Enfermera</option>
                                    <option value="">Obstetrica</option>
                                    <option value="">Tec. de Enfermeria</option>
                                </select>
                                <input type="text" placeholder="Otros">
                        </div>
                    </div>             
                            
            </div>       
</form>
</body>
</html>
